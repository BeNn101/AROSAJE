<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="../global_style.css">
    <link rel="stylesheet" href="account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img id="logo" src="../logo.png" alt="logo" class="logo" style="height: 50px;">
        <div>
            <h1>World Wide Sneakers</h1>
            <h2>Buy & Sell Your Sneakers</h2>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="p-4 bg-white shadow rounded">
                    <h3 class="mb-4">My Account</h3>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Prénom</label>
                        <input type="text" id="username_firstname" name="id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Nom</label>
                        <input type="text" id="username_lastname" name="id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="username_email" name="id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">UserName</label>
                        <input type="text" id="username" name="id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Mot de passe</label>
                        <input type="password" id="username_pwd" name="id" class="form-control">
                    </div>
                    <button type="button" id="update_btn" class="btn btn-primary">Modifier</button>
                    <button type="button" id="delete_account" class="btn btn-primary">Supprimer votre compte</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4 bg-white shadow rounded">
                    <h4>Commandes</h4>
                    <div id="shopping-list" class="shopping-list">
                        <!-- Les articles du panier seront injectés ici -->
                        <div class="shopping-item"></div>
                    </div>
                    <div id="user-orders"></div>
            <!-- Ajouter un conteneur pour la pop-up -->
            <div id="sneakerPopup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); z-index: 999;">
                <h2>Informations sur votre achat</h2>
                <p id="sneakerDetails"></p>
                <button id="closePopup">Fermer</button>
                <button id="checkOrder">Confirmer la commande</button>
            </div>

            <!-- Le bouton pour afficher la pop-up -->
            <button id="command_btn">Passer la commande</button>

                </div>
            </div>
        </div>
    </div>
    
        </div>
    </div>

    <footer>
        <p>&copy; 2022 WWS</p>
    </footer>
    <script src="account.js"></script>
</body>

</html>
