<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Catalogue Produit</title>
    <link rel="stylesheet" href="page_catalogue.css">
    <link rel="stylesheet" href="../global_style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <header>
   
        <div class="header">
            <img src="../logo.png" alt="logo">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 w-100 col-lg-8 col-md-5 bordure">
                        <h1>World Wide Sneakers</h1>
                        <h2> Buy & Sell Your Sneakers </h2>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Barre de recherche avec BoodStrap ou sans -->
    <nav class="navbar-body">
        <div class="container-fluid">
          <form class="d-flex" id="navbar" role="nav-bar-search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <div id="catalogue">
        <!-- Les articles seront affichés ici -->
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Modifier la sneaker</h2>
            <form id="editForm">
                <input type="hidden" id="sneakerId">
                <label>Nom :</label>
                <input type="text" id="editBrand">
                
                <label>Taille :</label>
                <input type="number" id="editSize">
                
                <label>Couleur :</label>
                <input type="text" id="editColor">
                
                <label>Marque :</label>
                <input type="text" id="editBrandName">
                
                <label>Prix (€) :</label>
                <input type="number" id="editPrice">
                
                <label>État :</label>
                <input type="text" id="editState">
                
                <label>Stock :</label>
                <input type="number" id="editStock">
                
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
    
    <footer>
        <p>&copy WWS</p>
    </footer>

    <script src="page_catalogue.js"></script>

</body>

</html>
