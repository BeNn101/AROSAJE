<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="icon" href="../../images/logo arosage.png" type="image/png">
    <title>Accueil</title>
</head>
<body onload="getLocation(); getParams();">
    <nav class="navbar">
        <a href="homepage.html" class="navbar-logo">
            <img src="../../images/logo arosage.png" alt="logo de l'app" class="logo">
        </a>
        <div class="navbar-links">
            <a href="homepage.html"><i class="fas fa-home"></i> Accueil</a>
            <a href="../AccountPage/account.html"><i class="fas fa-user"></i> Compte</a>
            <a href="../ContactPage/contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="../LoginPage/login.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </nav>
    <section class="base">
        <div id="annonce-details" class="annonce-details-popup" style="display: none;">
            <button id="close-details" class="close-btn">X</button>
            <h3 id="details-plant-name"></h3>
            <p id="details-address"></p>
            <p id="details-city"></p>
            <p id="details-postal-code"></p>
            <p id="details-country"></p>
            <img id="details-image" src="" alt="Image de la plante" style="max-width: 100%;">
        </div>
        
        <div id="map">
            <button id="position-btn" onclick="centerToUserLocation(map)">
                <i class="fas fa-map-marker-alt"></i>
            </button>
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 Tous droits réservés.</p>
        <a href="https://www.instagram.com/arosajeprojet/" target="_blank">Contactez-nous sur Instagram <i class="fab fa-instagram"></i></a>
    </footer>
    <div id="logoutModal" class="modal">
        <div class="decoModal-content">
            <p>Voulez-vous vraiment vous déconnecter ?</p>
            <div class="modal-buttons">
                <button id="logoutConfirm">OUI</button>
                <button id="logoutCancel">NON</button>
            </div>
        </div>
    </div>
    <script src="homepage.js"></script>
    <script src="account.js"></script> 
    <script src="../logout.js"></script>
</body>
</html>
