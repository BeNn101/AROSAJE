<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="icon" href="../../images/logo arosage.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>
<body onload="initialize();">
    <nav class="navbar">
        <a href="homepage.html" class="navbar-logo">
            <img src="../../images/logo arosage.png" alt="logo de l'app" class="logo">
        </a>
        <div class="navbar-links">
            <a href="javascript:void(0);" onclick="redirectWithToken('homepage.html');"><i class="fas fa-home"></i> Accueil</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../AnnouncesPage/announces.html');"><i class="fas fa-bullhorn"></i> Annonces</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../TchatPage/tchat.html');"><i class="fas fa-comment-dots"></i> Tchat</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../AccountPage/account.html');"><i class="fas fa-user"></i> Compte</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../ContactPage/contact.html');"><i class="fas fa-envelope"></i> Contact</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../AdminPage/admin.html');"><i class="fas fa-envelope"></i> Contact</a>
            <a id="logout" href="../LoginPage/login.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </nav>
    <section class="base">
        <h1>Explorez Nos Annonces de Plantes</h1>
        <div id="annonce-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-plant-name"></h3>
                    <span class="close" id="close-modal">&times;</span>
                </div>
                <div class="image-contact-container">
                    <img id="modal-image" src="" alt="Image de la plante" style="max-width: 100%;">
                    <button id="contact-button" class="contact-btn">
                        <i class="fas fa-comment-dots"></i> Contacter le propriétaire de l'annonce
                    </button>
                </div>
                <p id="modal-coordinates"></p>
            </div>
        </div>
        
        
        
        
        
        
        
        <div id="loader" class="loader">Chargement de la carte...</div>
        <div id="map">
            <button id="position-btn" onclick="centerToUserLocation(map)">
                <i class="fas fa-map-marker-alt"></i>
            </button>
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 Tous droits réservés.</p>
        <a href="https://www.instagram.com/arosajeprojet/" target="_blank">Contactez-nous sur Instagram <i class="fab fa-instagram"></i></a>
    </footer>
    <div id="logoutModal" class="modal">
        <div class="decoModal-content">
            <p>Voulez-vous vraiment vous déconnecter ?</p>
            <div class="modal-buttons">
                <button id="logoutConfirm">OUI</button>
                <button id="logoutCancel">NON</button>
            </div>
        </div>
    </div>
    <script src="homepage.js"></script>
    <script src="../AccountPage/account.js"></script> 
    <script src="../logout.js"></script>
</body>
</html>
