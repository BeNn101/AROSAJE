<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Connexion</title>
</head>
<body>
    <section class="base">
        <section class="logo-container">
            <img src="../../images/logo arosage.png" alt="logo de l'app">
        </section>
        <form>
            <section class="data" id="login">
                <p>Email*: </p>
                <input required type="email" id="emailInput" placeholder="Entrez votre email...">
                <div class="password-container">
                    <p>Mot de passe*: </p>
                    <input required type="password" placeholder="Entrez votre mot de passe..."id="password">
                    <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                </div>
            </section>
            <section class="button-container">
                <button type="submit">CONNEXION</button>
            </section>
        </form>
        <section class="inscription-link">
            <a href="../RegisterPage/register.html">Pas encore de compte ? Inscris-toi</a>
        </section>
        <p><i>*Champs requis</i></p>
    </section>
    <script src="login.js"></script>
    <script src="login_request.js"></script>
</body>
</html>
