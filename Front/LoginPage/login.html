<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Connexion</title>
</head>
<body>
    <div class="base">
        <div class="logo-container">
            <img src="../../images/logo arosage.png" alt="logo de l'app">
        </div>
        <form>
            <div class="data" id="login">
                <p>Email: </p>
                <input required type="email" id="emailInput" placeholder="Entrez votre email...">
                <div class="password-container">
                    <p>Mot de passe: </p>
                    <input required type="password" placeholder="Entrez votre mot de passe..."id="password">
                    <span  class="eye-icon_show" onclick="togglePasswordVisibility()"></span>
                </div>
            </div>

        <div>
            <!-- <button type="submit" onclick="validateAndSubmit()">CONNEXION</button> -->
            <button type="submit">CONNEXION</button>
            
        </div>
        </form>
        <div class="inscription-link">
            <a href="../RegisterPage/register.html">Pas encore de compte ? Inscris-toi</a>
        </div>

    </div>
    <script src="login.js"></script>
    <script src="login_request.js"></script>
</body>
</html>
