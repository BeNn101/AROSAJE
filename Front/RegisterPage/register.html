<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet">
    <title>Register Web Page</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<body>
    <div id="block">
        <!-- Image d'ajout d'un avatar -->
        <div id="div_header">
            <img id="logo" src="../../images/logo arosage.png" alt="Logo de l'app">
            <!-- <button id="avatar_btn"><img id="avatar_choice" src="../../Images/Add_avatar.png" alt="Avatar Image"></button> -->
            <!-- <button id="avatar_btnd">AVATAR</button> -->
            <form id="form">

                <div id="item_form">
                    <label for="image_produit">Avatar</label>
                    <input type="file" id="avatar_btn" name="image_avatar"/>
                </div>

                <div id="item_form">
                    <label for="firstname">Prénom</label>
                    <input required="required" id="firstname" type="text"></input>
                </div>
                <div id="item_form">
                    <label for="lastname">Nom</label>
                    <input required type="text"  id="lastname"></input>
                </div>
                <div id="item_form">
                    <label for="email">Email</label>
                    <input required type="text" id="email"></input>
                </div>
                <div id="item_form">
                    <label for="mdp">Mot de passe :</label>                    
                    <input required type="password"  id="pwd"></input>
                </div>
                <div id="item_form">
                    <label for="phonenumber">Téléphone</label>
                    <input required type="text" id="phonenumber"></input>
                </div>
                
                <button id="register_button">Inscription</button>
                <a href="../LoginPage/login.html">Déja inscrit ? Connectez-vous</a>   
            </form>

        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
