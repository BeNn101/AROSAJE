<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet">
    <link rel="icon" href="../../images/logo arosage.png" type="image/png">
    <title>Inscription</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<body>         
    <section class="base">
        <section class="logo-container">
            <img src="../../images/logo arosage.png" alt="logo de l'app">
        </section>
        <form>
            <section class="data" id="login">
                <div>
                    <p>Email*: </p>
                    <input required type="email" id="emailInput" placeholder="Entrez votre email...">
                </div>
                <div>
                    <p>Prénom*: </p>
                    <input required pattern="[A-Za-z]+" title="Seules les lettres sont autorisées" type="text" placeholder="Entrez votre prénom..." oninput="capitalizeFirstLetter(this)">
                    <p>Nom*: </p>
                    <input required pattern="[A-Za-z]+" title="Seules les lettres sont autorisées" type="text" placeholder="Entrez votre nom..." oninput="capitalizeAllLetters(this)">
                </div>
                <div class="password-container">
                    <p>Mot de passe*: </p>
                    <input required type="password" id="password" placeholder="Entrez un mot de passe...">
                    <span class="eye-icon" onclick="togglePasswordVisibility('password')"></span>
                    <p>Confirmer le mot de passe*: </p>
                </div>
                <div class="password-container">
                    <input required type="password" id="confirmPassword" placeholder="Confirmez le mot de passe...">
                    <span class="eye-icon-confirm" onclick="toggleConfirmPasswordVisibility('confirmPassword')"></span>
                </div>
                <div>
                    <p>Téléphone: </p>
                    <input type="tel" id="telephoneInput" placeholder="Entrez votre numéro de téléphone...">
                </div>
                <div id="avatar-container">
                    <p>Avatar: </p>
                    <input type="file" accept="image/png, image/jpeg">
                </div>
            </section>
            <p><i>*Champs requis</i></p>
            <div class="button-container">
                <button type="submit">INSCRIPTION</button>
            </div>
        </form>
        <div class="inscription-link">
            <a href="../LoginPage/login.html">Déja inscrit? Connecte-toi</a>
        </div>
    </section>
    <script src="register.js"></script>
</body>
</html>
