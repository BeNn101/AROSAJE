<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tchat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../images/logo arosage.png" type="image/png">
    <title>Tchat</title>
</head>
<body onload="getParams();">
    <nav class="navbar">
        <a href="../Homepage/homepage.html" class="navbar-logo">
            <img src="../../images/logo arosage.png" alt="logo de l'app" class="logo">
        </a>
        <div class="navbar-links">
            <a href="javascript:void(0);" onclick="redirectWithToken('../Homepage/homepage.html');"><i class="fas fa-home"></i> Accueil</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../AnnouncesPage/announces.html');"><i class="fas fa-bullhorn"></i> Annonces</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('tchat.html');"><i class="fas fa-comment-dots"></i> Tchat</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../AccountPage/account.html');"><i class="fas fa-user"></i> Compte</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../ContactPage/contact.html');"><i class="fas fa-envelope"></i> Contact</a>
            <a id="logout" href="../LoginPage/login.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </nav>
    
    <section class="base">
        <div class="chatLayout">
            <div class="conversationsList">
                <h3>Conversations</h3>
                <div id="loadingConversations" class="loader" style="display: none;">Chargement des conversations...</div>
                <ul id="conversationsList">
                    <!-- Les conversations seront ajoutées ici dynamiquement -->
                </ul>
            </div>
            <div id="chatContainer">
                <div class="chat-header">
                    <h2 id="chatWithUser">Chat avec User</h2> <!-- Bandeau avec le nom de l'utilisateur -->
                </div>
                <div id="messagesContainer"></div>
                <div class="message-input-container">
                    <input type="text" id="messageInput" placeholder="Écrivez un message..." />
                    <button id="sendMessageBtn" style="background: none; border: none; cursor: pointer;">
                        <i class="fas fa-paper-plane" style="font-size: 24px; color: #3498db;"></i>
                    </button>
                </div>
            </div>            
        </div>
    </section>
    

    <footer class="footer">
        <p>© 2024 Tous droits réservés.</p>
        <a href="https://www.instagram.com/arosajeprojet/" target="_blank">Contactez-nous sur Instagram <i class="fab fa-instagram"></i></a>
    </footer>

    <script src="tchat.js"></script>
</body>
</html>
