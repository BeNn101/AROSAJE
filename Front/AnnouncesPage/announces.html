<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="announces.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="icon" href="../../images/logo arosage.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <title>Annonces</title>
</head>
<body onload="getParams();">
    <nav class="navbar">
        <a href="../Homepage/homepage.html" class="navbar-logo">
            <img src="../../images/logo arosage.png" alt="logo de l'app" class="logo">
        </a>
        <div class="navbar-links">
            <a href="javascript:void(0);" onclick="redirectWithToken('../Homepage/homepage.html');"><i class="fas fa-home"></i> Accueil</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('announces.html');"><i class="fas fa-bullhorn"></i> Annonces</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../TchatPage/tchat.html');"><i class="fas fa-comment-dots"></i> Tchat</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../AccountPage/account.html');"><i class="fas fa-user"></i> Compte</a>
            <a href="javascript:void(0);" onclick="redirectWithToken('../ContactPage/contact.html');"><i class="fas fa-envelope"></i> Contact</a>
            <a id="logout" href="../LoginPage/login.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </nav>

    <!-- Conteneur pour afficher les annonces -->
    <section class="base">
        <h1>Liste des annonces</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Rechercher une annonce..." />
        </div>
        <div id="loader" class="loader">Chargement des annonces...</div>
        <div id="annoncesContainer"></div>
        <div id="no-annonces-message" style="display: none;">Aucune annonce trouvée.</div>
    </section>
    
    

    <footer class="footer">
        <p>© 2024 Tous droits réservés.</p>
        <a href="https://www.instagram.com/arosajeprojet/" target="_blank">Contactez-nous sur Instagram <i class="fab fa-instagram"></i></a>
    </footer>

    <div id="logoutModal" class="modal">
        <div class="decoModal-content">
            <p>Voulez-vous vraiment vous déconnecter ?</p>
            <div class="modal-buttons">
                <button id="logoutConfirm">OUI</button>
                <button id="logoutCancel">NON</button>
            </div>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="announces.js"></script>
</body>
</html>
